<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

    <button id="crear">Crear</button>
    <button id="mostrar">Mostrar</button>
    <button id="modificar">Modificar</button>
    <button id="eliminar">Eliminar</button>
    <script>
        document.getElementById("crear").addEventListener("click", crear);
        document.getElementById("mostrar").addEventListener("click", mostrar);
        document.getElementById("modificar").addEventListener("click", modificar);
        document.getElementById("eliminar").addEventListener("click", eliminar);


        function crear() {
            document.cookie = "usuario=mario; expires=Sat, 31 Dec 2022 12:00:00 UTC; path=/; secure=true;";
        }

        function mostrar() {
            alert(document.cookie);
        }

        function modificar() {
            document.cookie = "usuario=mario123321; expires=Sat, 31 Dec 2022 12:00:00 UTC; path=/;secure=true;";
        }

        function eliminar() {
            document.cookie = "usuario=mario123321; expires=Sat, 31 Dec 2020 12:00:00 UTC; path=/;";
        }
    </script>
</body>

</html>
