<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/">#YOProgramo</a>

</nav>
<div class="container app">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="text-center">{{title}}</h1>
        </div>
        <div class="col-sm-4">
            <div class="alert alert-success allert-dissmissable">
                <a href="#" class="close"> &times;</a> Mensaje Aqui!!!!!
            </div>
        </div>
        <div class="row ">

            <div class="col-sm-8 ">
                <h2>Create Data:</h2>
                <form class="form-horizontal" FormGroup="profileForm">
                    <div class="form-group row ">
                        <label for="name" class="col-sm-2 control-label"> 
                          Name   
                        </label>
                        <div class="col-sm-10 ">
                            <input type="text" class="form-control" id="name" placeholder="Enter new name" name="name" formControlName="name">
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 control-label"> 
                          Email   
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" placeholder="Enter new email" name="email" formControlName="email">
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label for="position" class="col-sm-2 control-label"> 
                          Position   
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="position" placeholder="Enter new Position" name="position" formControlName="position">
                        </div>
                    </div>
                    <button class="bg-primary"> Confim</button>
                </form>
            </div>
        </div>
    </div>
</div>
